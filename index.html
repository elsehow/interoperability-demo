<html>
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">

        <!-- Latest compiled JavaScript -->
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="datamaps.js"></script>
        <script src="local_country_variables/gdpr_countries.js"></script>
        <script src="local_country_variables/included_countries.js"></script>
        <script src="local_country_variables/included_adversarial_countries.js"></script>
    </head> 
    <body onload="input_load()">
        <h1 style>Internationally Blocked Domains Demo</h1>
        <div class="container">
          Click on a country to see shared censored website data in other countries across the world.
        </div>
        <div id="main_display">
          <div class="row_elem" id="basic_chloropleth"></div>
          <div class="row_elem" id="legend">
            <div id="legend_title">Legend</div>
            <div id="max_val"></div>
            <div id="legend_display">
              <div class="legend_elem" id="legend_div"></div>
              <div class="legend_elem" id="legend_labels"></div>
            </div>
            <div id="min_val"></div>
          </div>    
          </div>
        </div>
        <br />
        <div class="content" id="vis_mode">
          <div class="content_elem">
            <!-- <label class="switch"> -->
              <div class="mode_input">
                <input type="radio" id="world-map" name="mode", value="world-map" onchange="toggleMode(this.value)">
                <label for="world-map"></label>World Map<br>
              </div>
              <div class="mode_input">
                <input type="radio" id="force" name="mode", value="force" onchange="toggleMode(this.value)">
                <label for="force"></label>Force</br>
              </div>
              <div class="mode_input">
                <input type="radio" id="adversarial" name="mode", value="adversarial" onchange="toggleMode(this.value)">
                <label for="adversarial"></label>Adversarial<br>
              </div>
              <!-- <input type="checkbox" onchange="toggleMode()"> -->
              <!-- <span class="slider round"></span> -->
            <!-- </label> -->
          </div>
          <!-- <div class="content_elem" id="curr_mode">World Map</div> -->
        </div>
        <b><p class="content" id="selected_country"></p></b>
        <div class="content" id="domain_table"></div>
        <script src="index.js"></script>
        <script>
          var country = "United States of America";
          populateMap(750, country);
          document.getElementById("selected_country").innerHTML = "Selected Country: <div style = 'display: inline; color: blue;'>" + country + "</div>";
       </script>
    </body>
</html>
